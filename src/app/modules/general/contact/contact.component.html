
<br>
<div class = "min-height">
    <div class = "container"> 

      <div class = "container-fluid ">
          <h1>Ia legatura cu noi</h1>
      </div>

        <form  (ngSubmit) = "onSubmit()" novalidate >
          <div class="form-group">
            <label>Nume *</label>
            <input
            type="text"  
            class="form-control"  
            placeholder="Nume"
            required 
            [(ngModel)] = "userModel.name" 
            name= "name"
            #name = "ngModel"
            >
      
            <div 
            class = "alert alert-danger"
            *ngIf = "name.touched && !name.valid"
            >
              Numele este obligatoriu!
            
            </div>
      
          </div>
      
          
          
          <div class="form-group">
              <label>Prenume *</label>
              <input 
              type="text"  
              class="form-control"  
              placeholder="Prenume"
              required 
              [(ngModel)] = "userModel.firstName" 
              name= "firstName"
              #firstName = "ngModel" >
              <div 
              class = "alert alert-danger" 
              *ngIf = "firstName.touched && !firstName.valid"> 
                Prenumele este obligatoriu !
              </div>
            </div>
      
      
      
      
            <div class="form-group">
              <label>Email *</label>
              <input 
              type="email" 
              class="form-control"  
              placeholder="nume@exemplu.com"
              required 
              [(ngModel)] = "userModel.email" 
              name= "email"
              #email = "ngModel" >
              <div 
              class = "alert alert-danger" 
              *ngIf = "email.touched && !email.valid"> 
                Email obligatoriu !
              </div>

              
        
            </div>

            <button type = "submit" class="btn btn-dark">Trimite!</button> 
          </form>
</div>

</div>
